name: "gantry.prism.product-marketing"

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - "phosphene/signals/*.json"

permissions:
  contents: read
  pull-requests: read
  issues: write

env:
  # Gantry write boundary (when/if enabled): signal bus only.
  PHOSPHENE_GANTRY_WRITE_ALLOWLIST: |
    phosphene/signals/**
    phosphene/signals/indexes/**

concurrency:
  group: instrument-prism-product-marketing-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  deprecated:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Deprecated (moved to autoscribe)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;
            const pull_number = pr.number;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: [
                "PHOSPHENE: NOTE",
                "",
                "This prism no longer creates or updates Issues.",
                "Signalâ†’Issue creation has moved to the autoscribe workflow:",
                "`gantry.autoscribe.product-marketing`",
              ].join(\"\\n\"),
            });

