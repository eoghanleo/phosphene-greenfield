name: "instrument.gantry.condenser.global.reject"

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      reason:
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to reject (label/comment only; no repo writes)"
        required: true
        type: number
      reason:
        description: "Optional rejection reason"
        required: false
        type: string

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  reject:
    runs-on: ubuntu-latest
    steps:
      - name: Reject coupling (label + comment)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = Number("${{ inputs.pr_number }}");
            const reason = ("${{ inputs.reason }}" || "").trim();

            const labelName = "phosphene:coupling:rejected";

            // Ensure label exists (best-effort).
            try {
              await github.rest.issues.getLabel({ owner, repo, name: labelName });
            } catch (e) {
              if (e.status !== 404) throw e;
              await github.rest.issues.createLabel({
                owner,
                repo,
                name: labelName,
                color: "DC2626", // red
                description: "PHOSPHENE: coupling rejected by gantry condenser",
              });
            }

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: pr_number,
              labels: [labelName],
            });

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: [
                "PHOSPHENE: condenser rejection",
                "",
                `- **Label**: \`${labelName}\``,
                reason ? `- **Reason**: ${reason}` : "- **Reason**: (none)",
              ].join("\n"),
            });

