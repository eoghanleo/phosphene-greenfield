name: "instrument.gantry.condenser.global.reject"

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      reason:
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to reject (label/comment only; no repo writes)"
        required: true
        type: number
      reason:
        description: "Optional rejection reason"
        required: false
        type: string

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  reject:
    runs-on: ubuntu-latest
    steps:
      - name: Reject coupling (comment only)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = Number("${{ inputs.pr_number }}");
            const reason = ("${{ inputs.reason }}" || "").trim();

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: [
                "PHOSPHENE: condenser rejection",
                "",
                reason ? `- **Reason**: ${reason}` : "- **Reason**: (none)",
                "",
                "Note: Per policy, condensers do not mutate issue/PR metadata (labels/state). They may comment only.",
              ].join("\n"),
            });

