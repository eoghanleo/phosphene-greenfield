name: "instrument.gantry.prism.product-marketing.from_signal"

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - "phosphene/domains/**/signals/**"

permissions:
  contents: read
  pull-requests: read
  issues: write

concurrency:
  group: instrument-prism-from-signal-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  deprecated:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Deprecated (moved to autoscribe)
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;
            const pull_number = pr.number;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: [
                "PHOSPHENE: NOTE",
                "",
                "This prism no longer creates or updates Issues.",
                "Signalâ†’Issue creation has moved to the autoscribe workflow:",
                "`instrument.gantry.autoscribe.product-marketing.from_signal`",
              ].join(\"\\n\"),
            });

